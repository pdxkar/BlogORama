<!DOCTYPE html>
<html ng-app="myApp">

<head>
<script type="text/javascript">
var __appContext__ = 'getServletContext().getContextPath()';
</script>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
<!--   <link rel="stylesheet" href="style.css" /> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.js"></script>
<!--   <script src="app.js"></script> -->
</head>

<body>
  <a ng-href="#/">Home</a>
  <a ng-href="#/technology">Technology</a>
  <section ng-view></section>
  
  <script>
  
var routeApp = angular.module('myApp', ['ngRoute']);

routeApp.config(function($routeProvider) {
    $routeProvider
        .when('/', {
            templateUrl: __appContext__ + '/assets/partials/task.html'
        })
        .when('/technology', {
            templateUrl: 'technology.html'
        })
.otherwise({redirectTo:"/technology"});

});
</script>
  
</body>

</html>
